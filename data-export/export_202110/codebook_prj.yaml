  Info: Tabulka se součty výdajů podle OP, klima tagu a kategorie určující klimatag
  Rozsah: Z CAP/SZP zahruje jen PRV - projektová i plošná opatření
  Proměnné: kategorie určující klimatag je u PRV opatření, u ostatních OP je to oblast
    intervencí
  Detail: Codebook obsahuje všechny proměnné obsažené v různých exportech
  Celková struktura: 'dlouhý formát: kategorie jsou v řádcích, metadata a jednotlivé
    zdroje financí jsou ve sloupcích'
  Názvy proměnných: |-
    platí i pro ostatní datové sady v pipeline:
    - `dt_`: proměnné časového určení
    - `fin_`: finanční údaje
